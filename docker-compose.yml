version: "3.8"

services:
  vendor:
    build:
      context: .
      dockerfile: docker/Dockerfile.vendor
    container_name: vendor
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: vortex
    depends_on:
      - database
    ports:
      - 80:80
    volumes:
      - ./:/var/www/html/:cached
  database:
    image: "mysql:8.0"
    container_name: database
    environment:
      MYSQL_ROOT_PASSWORD: root #password that will be set for the root superuser account
      MYSQL_DATABASE: vortex #app_db
      # MYSQL_USER:  #optional
      # MYSQL_PASSWORD:  #optional
    ports:
      - 3306:3306
    volumes:
      - db_data:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin
    restart: always
    links:
      - database
    ports:
      - 8080:80
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
      PMA_ARBITRARY: 1

volumes:
  db_data:
